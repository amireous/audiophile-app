<div class="wrapper">
  <div class="container">
    <div class="categories">
      <div class="category-item">
        <div class="category-image">
          <img src="assets/shared/desktop/image-headphones.png" alt="">
        </div>
        <div>
          <p class="category-title">Headphones</p>
          <p class="shop">shop <span>></span></p>
        </div>
      </div>
      <div class="category-item">
        <div class="category-image">
          <img src="assets/shared/desktop/image-speakers.png" alt="">
        </div>
        <div>
          <p class="category-title">speakers</p>
          <p class="shop">shop <span>></span></p>
        </div>
      </div>
      <div class="category-item earphone-category">
        <div class="category-image">
          <img src="assets/shared/desktop/image-earphones.png" alt="">
        </div>
        <div>
          <p class="category-title">earphones</p>
          <p class="shop">shop <span>></span></p>
        </div>
      </div>
    </div>
    <div *ngIf="currentPath == 'home'">
      <div class="premium-product">
        <div class="circle-pattern">
          <img src="assets/home/desktop/pattern-circles.svg" alt="">
        </div>
        <div class="details">
          <div class="product-image">
            <img src="assets/home/desktop/image-speaker-zx9.png" alt="">
          </div>
          <div class="product-description">
            <h2>ZX9 speaker</h2>
            <p class="product-details">Upgrade to premium speakers that are phenomenally built to deliver truly
              remarkable
              sound</p>
            <button class="see-product-button button-hover">see product</button>
          </div>
        </div>
      </div>
      <div class="simple-product">
        <div class="simple-product-information">
          <h2 class="simple-product-title">ZX7 SPEAKER </h2>
          <button class="see-product-button black-white-button">See product</button>
        </div>
      </div>
      <div class="product-with-two-section">
        <div class="product-image">
          <img src="assets/home/desktop/image-earphones-yx1.jpg">
        </div>
        <div class="product-details">
          <h2>YX1 EARPHONES</h2>
          <button class="see-product-button black-white-button">see product</button>
        </div>
      </div>
    </div>
  </div>
</div>
