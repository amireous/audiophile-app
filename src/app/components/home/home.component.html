<div class="wrapper">
  <div class="container">
    <div class="category-product-list" *ngIf="currentPath !== 'home'">
      <div class="category-product" *ngFor="let product of productList; let i = index">
        <div class="product-image" [class.opposite]=" (i+1) % 2 === 0">
          <img [src]="product.image.desktop" alt="">
        </div>
        <div class="product-info">
          <p class="product-status new-product-title" *ngIf="product.new">New product</p>
          <h2 class="h2 product-title">{{product.name}}</h2>
          <p class="p product-description">{{product.description}}</p>
          <button class="see-product-button" (click)="onSeeProduct(product)">see product</button>
        </div>
      </div>
    </div>
    <div *ngIf="currentPath == 'home'">
      <div class="premium-product">
        <div class="circle-pattern">
          <img src="assets/home/desktop/pattern-circles.svg" alt="">
        </div>
        <div class="details">
          <div class="product-image">
            <img src="assets/home/desktop/image-speaker-zx9.png" alt="">
          </div>
          <div class="product-description">
            <h2 *ngIf="speakersData.length">{{speakersData[0]?.name}}</h2>
            <p class="product-details">Upgrade to premium speakers that are phenomenally built to deliver truly
              remarkable
              sound</p>
            <button class="see-product-button button-hover"
              [routerLink]="['/', 'product-detail', speakersData[0]?.slug]">see product</button>
          </div>
        </div>
      </div>
      <div class="simple-product">
        <div class="simple-product-information">
          <h2 class="simple-product-title">{{speakersData[1]?.name}} </h2>
          <button class="see-product-button black-white-button"
            [routerLink]="['/', 'product-detail', speakersData[1]?.slug]">See
            product</button>
        </div>
      </div>
      <div class="product-with-two-section">
        <div class="product-image">
          <img src="assets/home/desktop/image-earphones-yx1.jpg">
        </div>
        <div class="product-details">
          <h2>YX1 EARPHONES</h2>
          <button class="see-product-button black-white-button"
            [routerLink]="['/', 'product-detail', earphonesData[0]?.slug]">see product</button>
        </div>
      </div>
    </div>
  </div>
</div>
